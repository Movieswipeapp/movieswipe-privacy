<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Detecteer browsertaal
        const userLang = navigator.language || navigator.userLanguage;
        
        // Doorsturen op basis van taal
        if (userLang.startsWith('nl')) {
            window.location.href = 'nl.html';
        } 
        else {
            window.location.href = 'en.html';  // Standaard Engels voor alle andere talen
        }
    </script>
    <title>Privacy Policy</title>
</head>
<body>
    <!-- Fallback: Standaard Engelse content -->
    <h1>Privacy Policy</h1>
    <p>You are being redirected to the appropriate language version...</p>
    <p>If redirection doesn't work, please select manually:</p>
    
    <!-- Handmatige taalselectie voor gebruikers -->
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <a href="nl.html">Nederlands</a> | 
        <a href="en.html">English</a>
    </div>
    
    <!-- Automatische redirect na 3 seconden als JavaScript niet werkt -->
    <script>
        setTimeout(() => {
            window.location.href = 'en.html';
        }, 3000);
    </script>
</body>
</html>
